<html>
<head>
<script type="text/javaScript">
var a=10;
var b=20;
var c="test";
var linebreak="<br>"
document.write("a+b=");
result=a+b;
document.write(result);
document.write(linebreak);
document.write("a-b=");
result=a-b;
document.write(result);
document.write(linebreak);
document.write("a/b=");
result=a/b;
document.write(result);
document.write(linebreak);
document.write("a%b=");
result=a%b;
document.write(result);
document.write(linebreak);
document.write("a+b+c=");
result=a+b+c;
document.write(result);
document.write(linebreak);
a=++a;
document.write("++a=");
result=++a;
document.write(result);

document.write(linebreak);
b=--b;
document.write("--b=");
result=--b;
document.write(result);

document.write(linebreak);
b=--b;

</script>
</head>
</html>
